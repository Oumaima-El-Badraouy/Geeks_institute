{% extends "base.html" %} {% block content %}

<main class="max-w-7xl mx-auto my-10">
  <h1 class="text-2xl font-bold">Movies</h1>

  <div class="grid grid-cols-1 mt-4 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for movie in movies %}
    <a href="/movies/{{ movie.id }}">
      <div
        class="bg-white border cursor-pointer group border-gray-200 rounded-md p-4 hover:shadow-md transition-all duration-300"
      >
        <div class="relative">
          <img
            src="https://picsum.photos/400/600?random={{ movie.id }}"
            alt="{{ movie.title }}"
            class="w-full h-48 object-cover rounded-md group-hover:scale-105 transition-all duration-300"
          />
          <div
            class="absolute flex items-center gap-1 top-2 right-2 bg-gray-600 text-white px-2 py-1 rounded-md"
          >
            <i class="bi bi-star-fill text-sm"></i>
            <span>{{ movie.rating }}</span>
          </div>
        </div>
        <div class="flex items-baseline justify-between gap-4">
          <h2 class="text-lg font-bold mt-2 line-clamp-1">{{ movie.title }}</h2>
          <h2 class="text-sm text-gray-500 whitespace-nowrap">
            {{ movie.year }} | {{ movie.genre }}
          </h2>
        </div>
        <p class="text-gray-500 line-clamp-2">{{ movie.description }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</main>

{% endblock %}
