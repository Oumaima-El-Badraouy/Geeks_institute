<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz Game</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    .option { padding: 10px 14px; margin: 8px 0; border-radius: 8px; cursor: pointer; background:#007bff; color:white; border:none; width:100%; text-align:left; }
    .option.selected { background: gray; }
    .option.correct { background: green; }
    .option.wrong { background: red; }
    #result { margin-top: 12px; font-weight: bold; padding: 8px; border-radius: 6px; }
    #progress { margin-bottom: 8px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h1>Quiz Game</h1>
  <div id="quiz">
    <div id="progress"></div>
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <div style="margin-top: 12px;">
      <button id="submitBtn" style="padding:10px 14px">Submit</button>
      <button id="nextBtn" style="padding:10px 14px; margin-left:10px; display:none">Next</button>
    </div>
    <div id="result"></div>
    <div id="final" style="margin-top:20px; font-size:18px;"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
