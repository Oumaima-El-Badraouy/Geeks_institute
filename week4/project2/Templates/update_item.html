<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Menu Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4">Update Menu Item</h1>

  <form action="/update/{{ item[0] }}" method="POST" class="bg-white p-6 rounded shadow-md max-w-md">
    <label class="block mb-2">Name:</label>
    <input type="text" name="name" value="{{ item[1] }}" class="border p-2 rounded w-full mb-4" required>

    <label class="block mb-2">Price:</label>
    <input type="number" step="0.01" name="price" value="{{ item[2] }}" class="border p-2 rounded w-full mb-4" required>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update Item</button>
  </form>
</body>
</html>
