<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-10">Restaurant Menu</h1>

    <div class="flex justify-center mb-8">
      <a href="/add" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition transform hover:-translate-y-1">
        Add New Item
      </a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-6 space-y-3 max-w-xl mx-auto">
          {% for category, message in messages %}
            <div class="p-4 rounded-lg shadow {{ 'bg-red-100 text-red-800' if category=='red' else 'bg-green-100 text-green-800' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Menu items grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for item in items %}
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:-translate-y-1">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-3">{{ item[1] }}</h2>
          <p class="text-gray-600 mb-4">Price: <span class="font-semibold">${{ item[2] }}</span></p>
          <div class="flex justify-between">
            <a href="/update/{{ item[0] }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition transform hover:-translate-y-0.5">
              Update
            </a>
            <form action="/delete/{{ item[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
              <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition transform hover:-translate-y-0.5">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
