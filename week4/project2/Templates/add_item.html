<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Menu Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4">Add Menu Item</h1>

  <form action="/add" method="POST" class="bg-white p-6 rounded shadow-md max-w-md">
    <label class="block mb-2">Name:</label>
    <input type="text" name="name" class="border p-2 rounded w-full mb-4" required>

    <label class="block mb-2">Price:</label>
    <input type="number" step="0.01" name="price" class="border p-2 rounded w-full mb-4" required>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Item</button>
  </form>
</body>
</html>
