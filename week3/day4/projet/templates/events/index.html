{% extends "base.html" %}
{% block content %}

<main class="max-w-7xl mx-auto my-10 px-4">
  <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Available Events</h1>

  <!-- Search form -->
  <form method="GET" action="/events" class="flex flex-col sm:flex-row gap-3 mb-8 max-w-lg mx-auto">
    <input
      type="text"
      name="q"
      value="{{ search_query }}"
      placeholder="Search by title or location..."
      class="flex-1 border border-gray-300 rounded-lg p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <button
      type="submit"
      class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition"
    >
      Search
    </button>
  </form>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for event in events %}
    <div class="relative bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">
      <a href="/event/{{ event.id }}">
        <img
          src="https://picsum.photos/500/350?random={{ event.id }}"
          alt="{{ event.name }}"
          class="w-full h-60 object-cover transition-transform duration-300 hover:scale-105"
        />
      </a>

      <div class="p-5">
        <h2 class="text-xl font-semibold text-gray-800 mb-2 line-clamp-1">{{ event.name }}</h2>

        <div class="flex items-center justify-between mb-2">
          <span class="text-gray-500 text-sm">{{ event.date.strftime('%Y-%m-%d') }} | {{ event.location }}</span>
        </div>

        <p class="text-gray-600 text-sm mb-2 line-clamp-3">{{ event.description }}</p>
        <div class="text-gray-400 text-sm flex items-center gap-1">
          <i class="bi bi-geo-alt-fill"></i>
          <span>{{ event.location }}</span>
        </div>
      </div>

      <div class="absolute top-3 left-3 bg-indigo-600 text-white px-2 py-1 rounded shadow">
        Featured
      </div>
    </div>
    {% endfor %}
  </div>
  
</main>

{% endblock %}
