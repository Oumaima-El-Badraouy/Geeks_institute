{% extends "base.html" %}
{% block content %}

<main class="max-w-4xl mx-auto my-12">
  <div class="bg-white shadow-lg rounded-2xl p-8 border border-gray-200">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-3">
      <i class="bi bi-pencil-square text-indigo-600 text-3xl"></i>
      Edit Property
    </h1>

    <form action="/edit/{{ property.property_id }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Title -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1">Title</label>
        <input
          type="text"
          name="title"
          value="{{ property.title }}"
          placeholder="Property Title"
          class="px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Price -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1">Price ($)</label>
        <input
          type="number"
          name="price"
          value="{{ property.price }}"
          placeholder="Property Price"
          min="0"
          step="0.01"
          class="px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Location -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1">Location</label>
        <input
          type="text"
          name="location"
          value="{{ property.location }}"
          placeholder="City, State"
          class="px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        />
      </div>

      <!-- Year Built -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1">Year Built</label>
        <input
          type="number"
          name="year_built"
          value="{{ property.year_built }}"
          placeholder="e.g., 2005"
          min="1800"
          max="2025"
          class="px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <!-- Property Type -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1">Property Type</label>
        <select
          name="property_type"
          class="px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        >
          <option value="" disabled>Select Type</option>
          <option value="Apartment" {{ 'selected' if property.property_type == 'Apartment' }}>Apartment</option>
          <option value="House" {{ 'selected' if property.property_type == 'House' }}>House</option>
          <option value="Villa" {{ 'selected' if property.property_type == 'Villa' }}>Villa</option>
          <option value="Loft" {{ 'selected' if property.property_type == 'Loft' }}>Loft</option>
          <option value="Farm" {{ 'selected' if property.property_type == 'Farm' }}>Farm</option>
          <option value="Condo" {{ 'selected' if property.property_type == 'Condo' }}>Condo</option>
          <option value="Cabin" {{ 'selected' if property.property_type == 'Cabin' }}>Cabin</option>
        </select>
      </div>

      <!-- Description (full width) -->
      <div class="flex flex-col md:col-span-2">
        <label class="font-semibold text-gray-700 mb-1">Description</label>
        <textarea
          name="description"
          rows="6"
          placeholder="Describe your property..."
          class="px-4 py-3 border rounded-2xl focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          required
        >{{ property.description }}</textarea>
      </div>

      <!-- Submit Button (full width) -->
      <div class="md:col-span-2 flex justify-end">
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-2xl flex items-center gap-2 transition"
        >
          <i class="bi bi-pencil-fill text-lg"></i>
          Update Property
        </button>
      </div>

    </form>
  </div>
</main>

{% endblock %}
