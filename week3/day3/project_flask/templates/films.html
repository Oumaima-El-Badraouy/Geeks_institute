{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('search') }}">
    <input type="text" name="keyword" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
<h2 style="text-align:center; margin-bottom:20px; color:#2c3e50;">Films List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for film in films %}
        <tr>
            <td>{{ film[0] }}</td>
            <td>{{ film[1] }}</td>
            <td>{{ film[2] }}</td>
            <td>
                <a class="btn btn-edit" href="{{ url_for('edit_film', film_id=film[0]) }}">Edit</a><a class="btn btn-delete" href="{{ url_for('delete_film', film_id=film[0]) }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
