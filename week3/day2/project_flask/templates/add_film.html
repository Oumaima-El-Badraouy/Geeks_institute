{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin-bottom:20px; color:#2c3e50;">Add Film</h2>

<form method="POST" style="max-width:500px; margin:auto; background-color:#f4f4f9; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <label for="title" style="font-weight:bold; display:block; margin-bottom:5px;">Title:</label>
    <input type="text" id="title" name="title" style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

    <label for="description" style="font-weight:bold; display:block; margin-bottom:5px;">Description:</label>
    <textarea id="description" name="description" style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;"></textarea>

    <button type="submit" style="background-color:#27ae60; color:#fff; padding:10px 15px; border:none; border-radius:4px; cursor:pointer; font-weight:bold; transition:0.3s;">Save</button>
</form>

<style>
    button:hover {
        background-color: #2ecc71;
    }

    input:focus, textarea:focus {
        border-color: #27ae60;
        outline: none;
        box-shadow: 0 0 5px rgba(39,174,96,0.5);
    }
</style>
{% endblock %}
