{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin-bottom:20px; color:#2c3e50;">Edit Film</h2>

<form method="POST" style="max-width:500px; margin:auto; background-color:#f4f4f9; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <label for="title" style="font-weight:bold; display:block; margin-bottom:5px;">Title:</label>
    <input type="text" id="title" name="title" value="{{ film[1] }}" style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">

    <label for="description" style="font-weight:bold; display:block; margin-bottom:5px;">Description:</label>
    <textarea id="description" name="description" style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">{{ film[2] }}</textarea>

    <button type="submit" style="background-color:#2980b9; color:#fff; padding:10px 15px; border:none; border-radius:4px; cursor:pointer; font-weight:bold; transition:0.3s;">Update</button>
</form>

<style>
    button:hover {
        background-color: #3498db;
    }

    input:focus, textarea:focus {
        border-color: #2980b9;
        outline: none;
        box-shadow: 0 0 5px rgba(41,128,185,0.5);
    }
</style>
{% endblock %}
